<!DOCTYPE html>
<html>
<head>
    <title>Sum Page</title>
    <script>
        function makeRequest() {
            var number = document.getElementById('numberInput').value;
            fetch('/data?number=' + number)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = "Result: " + data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Sum Page</h1>
    <label for="numberInput">Input a number:</label>
    <input type="text" id="numberInput">
    <button onclick="makeRequest()">Sum</button>
    <div id="result"></div>
</body>
</html>
